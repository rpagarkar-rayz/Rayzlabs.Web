<app-preloader></app-preloader>

<!-- STRAT NAVBAR -->
<nav id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top sticky" (window:scroll)="windowScroll()">
    <div class="container">
        <a class="navbar-brand" routerLink="/index2">
            <img src="assets/images/logo-light.png" alt="logo" height="24" class="logo-light" />
            <img src="assets/images/logo-dark.png" alt="logo" height="24" class="logo-dark" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleMenu()">
            <span class="mdi mdi-menu"></span>
        </button>
        <!--end button-->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul id="navbar-navlist" class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a [ngxScrollTo]="'#home'" href="javascript: void(0);" class="nav-link" [ngClass]="{'active':currentSection === 'home'}">Home</a>
                </li>
                <li class="nav-item">
                    <a [ngxScrollTo]="'#services'" href="javascript: void(0);" class="nav-link" [ngClass]="{'active':currentSection === 'services'}">Services</a>
                </li>
                <li class="nav-item">
                    <a [ngxScrollTo]="'#about'" href="javascript: void(0);" class="nav-link" [ngClass]="{'active':currentSection === 'about'}">About</a>
                </li>
                <li class="nav-item">
                    <a [ngxScrollTo]="'#features'" href="javascript: void(0);" class="nav-link" [ngClass]="{'active':currentSection === 'features'}">Features</a>
                </li>
                <li class="nav-item">
                    <a [ngxScrollTo]="'#team'" href="javascript: void(0);" class="nav-link" [ngClass]="{'active':currentSection === 'team'}">Team</a>
                </li>
                <li class="nav-item">
                    <a [ngxScrollTo]="'#blog'" href="javascript: void(0);" class="nav-link" [ngClass]="{'active':currentSection === 'blog'}">Blog</a>
                </li>
                <li class="nav-item">
                    <a [ngxScrollTo]="'#contact'" href="javascript: void(0);" class="nav-link" [ngClass]="{'active':currentSection === 'contact'}">Contact</a>
                </li>
            </ul>
            <!--end navbar nav-->
            <div class="phone-call ms-2 mb-3 mb-lg-0">
                <a href="javascript:void(0);" class="nav-link"><i class="mdi mdi-phone me-1"></i> +00 1234 5678 90</a>
            </div>
        </div>
        <!--end collapse-->
    </div>
    <!--end container-->
</nav>
<!-- END NAVBAR -->

<!-- Hero Start -->
<section class="bg-home2 position-relative" id="home">
    <div class="bg-overlay"></div>
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="home-content">
                    <div class="row align-items-center">
                        <div class="col-lg-6">
                            <div class="pe-lg-5">
                                <h1 class="text-white mb-4">Make More Money,
                                    Delight Your Customers</h1>
                                <p class="text-white-50 fs-17 mb-4">Launch your campaign and benefit from our expertise on designing and managing conversion centered bootstrap v5 html page.</p>
                                <a href="javascript:void(0);" class="btn btn-primary mt-2 me-sm-2" (click)="watchvideomodal.show()"><i class="mdi mdi-link-variant me-2"></i>
                                    Request Demo</a>
                                <a href="javascript:void(0);" class="btn btn-light mt-2">Learn More</a>
                            </div>
                        </div>
                        <!--end col-->
                        <div class="col-lg-6">
                            <div class="text-center mt-5 mt-lg-0">
                                <img src="assets/images/home/home-2.png" alt="Home" class="img-fluid">
                            </div>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </div>
            </div>
            <!--end container-->
        </div>
    </div>
    <div class="position-absolute bottom-0 start-0">
        <img src="assets/images/home/home2-shape.png" alt="" class="img-fluid">
    </div>
</section>
<!-- Modal -->
<div bsModal #watchvideomodal="bs-modal" class="modal fade bd-example-modal-lg" id="watchvideomodal" data-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog modal-lg">
        <div class="modal-content home-modal">
            <div class="modal-header border-0">
                <button type="button" class="btn-close" (click)="watchvideomodal.hide()"></button>
            </div>
            <video id="VisaChipCardVideo" class="video-box" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</div>
<!-- END MODAL -->
<!-- Hero End -->


<div appScrollspy [spiedTags]="['SECTION']" (sectionChange)="onSectionChange($event)">
    <app-service></app-service>
    <app-about></app-about>
    <app-features></app-features>
    <app-team></app-team>
    <app-blog></app-blog>
    <app-contact></app-contact>
    <app-footer></app-footer>
</div>
